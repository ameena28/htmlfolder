<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestedtable</title>
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="10px">
    <tr>
        <th><center>Table Heading</center></th>
        <th><center>Table Heading</center></th>
        <th><center>Table Heading</center></th>
    </tr>
    <tr>
        <td>Table Data</td>
        <td>Table Data</td>
        <td>Table Data</td>  
    </tr>
    <tr>
        <td>Table Data</td>
        <td>
            Table Data
            <table border="2" cellspacing="0" cellpadding="10px">
                <tr>
                    <th><center>Table Heading</center></th>
                    <th><center>Table Heading</center></th>
                    <th><center>Table Heading</center></th>
                </tr>
                <tr>
                    <td>Table Data</td>
                    <td>Table Data</td>
                    <td>Table Data</td>
                </tr>
                <tr>
                    <td>Table Data</td>
                    <td>Table Data</td>
                    <td>Table Data</td>
                </tr>
                <tr>
                    <td>Table Data</td>
                    <td>Table Data</td>
                    <td>Table Data</td>
                </tr>
            </table>
        </td>
        <td>Table Data</td>
    </tr>
    <tr>
        <td>Table Data</td>
        <td>Table Data</td>
        <td>Table Data</td>
    </tr>
</table>
</body>
</html>
